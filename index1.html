<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="style.css">  
    <script src="https://kit.fontawesome.com/5c3542a6a8.js" crossorigin="anonymous"></script>  
</head>
<body>
  <div class="card">
    <div class="card-content">
      <div class="content">

        <div class="title">
          Formulário de contato
        </div>

        <div class="field">
          <label class="label">Nome</label>
            <div class="control has-icons-left has-icons-right">
              <input class="input is-rounded" type="text" placeholder="Digite seu nome">
              <span class="icon is-small is-left">
                <i class="fa-solid fa-user"></i>
              </span>
            </div>
        </div>
              
        <div class="field">
          <label class="label">Email</label>
          <div class="control has-icons-left has-icons-right">
            <input class="input is-rounded" type="email" placeholder="Digite seu e-mail">
            <span class="icon is-small is-left">
              <i class="fas fa-envelope"></i>
            </span>
          </div>
        </div>
              
        <div class="field">
          <label class="label">Telefone</label>
          <div class="control has-icons-left has-icons-right">
          <div class="select">
            <select>
              <option> Selecione seu DDD </option>  
              <option value="11">DDD 011 </option>
              <option value="12">DDD 012 </option>
              <option value="13">DDD 013 </option>
              <option value="14">DDD 014 </option>
              <option value="15">DDD 015</option>
              <option value="16">DDD 016</option>
              <option value="17">DDD 017</option>
              <option value="18">DDD 018</option>
              <option value="19">DDD 019</option>
              <option value="21">DDD 021</option>
              <option value="22">DDD 022</option>
              <option value="23">DDD 023</option>
              <option value="24">DDD 024</option>
              <option value="25">DDD 025</option>
            </select>
          </div>
          <div class="control has-icons-left has-icons-right">
            <input class="input is-rounded" type="tel" placeholder="Insira seu o número de contato" value="+55 9">
            <span class="icon is-small is-left">
              <i class="fa-solid fa-phone"></i>
            </span> 
          </div>
        </div>

        

        

        <div class="field">
          <label class="label">Nacionalidade</label>
          <div class="control has-icons-left has-icons-right">
              <div class="select">
                <select>
                  <option>Brasil</option>
                  <option>Argentina</option>
                  <option>Peru</option>
                  <option>Estados Unidos</option>
                  <option>Colombia</option>
                  <option>Venezuela</option>
                  <option>França</option>
                </select>
              </div>
              <span class="icon is-small is-left">
                <i class="fa-solid fa-globe"></i>
              </span>
            </div>
        </div>
            
              
        <div class="field">
          <label class="label">Fale sobre você</label>
            <div class="control">
              <textarea class="textarea" class="input is-rounded" placeholder="Insira seu texto"></textarea>
            </div>
        </div>

        <div class="field">
          <div class="control">
            <label class="checkbox">
              <input type="checkbox">
              Eu aceito os <a href="#">termos e condições</a>
            </label>
          </div>
        </div>
              
        <div class="field is-grouped">
          <div class="control">
            <button class="button is-link">Enviar</button>
          </div>
          <div class="control">
            <button class="button is-link is-light">Cancelar</button>
          </div>
        </div>
      </div>
    </div>
  </div>

</body>
</html>
